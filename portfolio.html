<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="/img/logo.jpeg" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <title>Wathern Lights</title>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <svg width="100%" viewbox=" 0 0 10 2">
        <text y="50%" x="50%" text-anchor="middle" font-size="2" fill="#eee" stroke-width=".00" font-family="arial"
          dominant-baseline="middle">Wathern Lights</text>
      </svg>
    </div>
  </header>

  <!-- NAVBAR -->
  <nav id="main-navbar" class="navbar navbar-expand-sm bg-soft-purple navbar-dark py-1">
    <div class="container">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapseNavbar">
        <i class="navbar-toggler-icon"></i>
      </button>
      <div id="collapseNavbar" class="collapse navbar-collapse">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">PRODUTOS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">CONTATO</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">SOBRE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PORTFOLIO -->
  <section id="portfolio" class="py-4 mt-4">
    <div class="container">
      <div class="row mb-4">
        <div class="col-sm-4 d-flex flex-column">
          <img src="./img/personagens_e_cartoons/Personagem22.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/estudo.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/fan_art.jpeg" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 d-flex flex-column">
          <img src="./img/personagens_e_cartoons/fanart2.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/fanart4.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/mo.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/personagem12.jpeg" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4 d-flex flex-column">
          <img src="./img/personagens_e_cartoons/personagem 15.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/personagem.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/personagem10.jpeg" alt="" class="img-fluid">
          <img src="./img/personagens_e_cartoons/personagem11.jpeg" alt="" class="img-fluid">
        </div>
      </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-soft-purple">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col py-3">
          <div class="footer-content text-white">
            <p font-family="sans-serif" class="text-center">giselaortt@gmail.com</p>
            <p font-family="arial" class="text-center">Tel: 11 9 1111-1111</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
